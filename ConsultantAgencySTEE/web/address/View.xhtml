<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressViewDlg" widgetVar="AddressViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAddressTitle}">
            <h:form id="AddressViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <h:outputText value="#{bundle.ViewAddressLabel_addressId}"/>
                        <h:outputText value="#{addressController.selected.addressId}" title="#{bundle.ViewAddressTitle_addressId}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_line1}"/>
                        <h:outputText value="#{addressController.selected.line1}" title="#{bundle.ViewAddressTitle_line1}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_line2}"/>
                        <h:outputText value="#{addressController.selected.line2}" title="#{bundle.ViewAddressTitle_line2}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_city}"/>
                        <h:outputText value="#{addressController.selected.city}" title="#{bundle.ViewAddressTitle_city}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_region}"/>
                        <h:outputText value="#{addressController.selected.region}" title="#{bundle.ViewAddressTitle_region}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_country}"/>
                        <h:outputText value="#{addressController.selected.country}" title="#{bundle.ViewAddressTitle_country}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_postalCode}"/>
                        <h:outputText value="#{addressController.selected.postalCode}" title="#{bundle.ViewAddressTitle_postalCode}"/>
                        <h:outputText value="#{bundle.ViewAddressLabel_client}"/>
                        <h:outputText value="#{addressController.selected.client}" title="#{bundle.ViewAddressTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AddressViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
