<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressEditDlg" widgetVar="AddressEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAddressTitle}">
            <h:form id="AddressEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAddressLabel_addressId}" for="addressId" />
                        <p:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.EditAddressTitle_addressId}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_addressId}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_line1}" for="line1" />
                        <p:inputText id="line1" value="#{addressController.selected.line1}" title="#{bundle.EditAddressTitle_line1}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_line1}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_line2}" for="line2" />
                        <p:inputText id="line2" value="#{addressController.selected.line2}" title="#{bundle.EditAddressTitle_line2}" />
                        <p:outputLabel value="#{bundle.EditAddressLabel_city}" for="city" />
                        <p:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.EditAddressTitle_city}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_region}" for="region" />
                        <p:inputText id="region" value="#{addressController.selected.region}" title="#{bundle.EditAddressTitle_region}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_region}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_country}" for="country" />
                        <p:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.EditAddressTitle_country}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_country}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{bundle.EditAddressTitle_postalCode}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_postalCode}"/>
                        <p:outputLabel value="#{bundle.EditAddressLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{addressController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.update}" value="#{bundle.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AddressEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddressEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
