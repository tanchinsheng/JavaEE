<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddressCreateDlg" widgetVar="AddressCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAddressTitle}">
            <h:form id="AddressCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addressController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAddressLabel_addressId}" for="addressId" />
                        <p:inputText id="addressId" value="#{addressController.selected.addressId}" title="#{bundle.CreateAddressTitle_addressId}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_addressId}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_line1}" for="line1" />
                        <p:inputText id="line1" value="#{addressController.selected.line1}" title="#{bundle.CreateAddressTitle_line1}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_line1}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_line2}" for="line2" />
                        <p:inputText id="line2" value="#{addressController.selected.line2}" title="#{bundle.CreateAddressTitle_line2}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                        <p:inputText id="city" value="#{addressController.selected.city}" title="#{bundle.CreateAddressTitle_city}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_region}" for="region" />
                        <p:inputText id="region" value="#{addressController.selected.region}" title="#{bundle.CreateAddressTitle_region}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_region}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                        <p:inputText id="country" value="#{addressController.selected.country}" title="#{bundle.CreateAddressTitle_country}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_country}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{bundle.CreateAddressTitle_postalCode}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_postalCode}"/>
                        <p:outputLabel value="#{bundle.CreateAddressLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{addressController.selected.client}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.create}" value="#{bundle.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(args,'AddressCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AddressCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
