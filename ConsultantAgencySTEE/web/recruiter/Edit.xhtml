<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecruiterEditDlg" widgetVar="RecruiterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecruiterTitle}">
            <h:form id="RecruiterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recruiterController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecruiterLabel_recruiterId}" for="recruiterId" />
                        <p:inputText id="recruiterId" value="#{recruiterController.selected.recruiterId}" title="#{bundle.EditRecruiterTitle_recruiterId}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_recruiterId}"/>
                        <p:outputLabel value="#{bundle.EditRecruiterLabel_email}" for="email" />
                        <p:inputText id="email" value="#{recruiterController.selected.email}" title="#{bundle.EditRecruiterTitle_email}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditRecruiterLabel_password}" for="password" />
                        <p:inputText id="password" value="#{recruiterController.selected.password}" title="#{bundle.EditRecruiterTitle_password}" required="true" requiredMessage="#{bundle.EditRecruiterRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditRecruiterLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{recruiterController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recruiterController.update}" value="#{bundle.Save}" update="display,:RecruiterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecruiterEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecruiterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
