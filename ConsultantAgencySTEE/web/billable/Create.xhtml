<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BillableCreateDlg" widgetVar="BillableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBillableTitle}">
            <h:form id="BillableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{billableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBillableLabel_billableId}" for="billableId" />
                        <p:inputText id="billableId" value="#{billableController.selected.billableId}" title="#{bundle.CreateBillableTitle_billableId}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_billableId}"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{billableController.selected.startDate}" title="#{bundle.EditBillableTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{billableController.selected.endDate}" title="#{bundle.EditBillableTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_hours}" for="hours" />
                        <p:inputText id="hours" value="#{billableController.selected.hours}" title="#{bundle.CreateBillableTitle_hours}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_hours}"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_hourlyRate}" for="hourlyRate" />
                        <p:inputText id="hourlyRate" value="#{billableController.selected.hourlyRate}" title="#{bundle.CreateBillableTitle_hourlyRate}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_hourlyRate}"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_billableHourlyRate}" for="billableHourlyRate" />
                        <p:inputText id="billableHourlyRate" value="#{billableController.selected.billableHourlyRate}" title="#{bundle.CreateBillableTitle_billableHourlyRate}" required="true" requiredMessage="#{bundle.CreateBillableRequiredMessage_billableHourlyRate}"/>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_description}" for="description" />
                        <p:inputText id="description" value="#{billableController.selected.description}" title="#{bundle.CreateBillableTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateBillableLabel_artifacts}" for="artifacts" />
                        <p:inputTextarea rows="4" cols="30" id="artifacts" value="#{billableController.selected.artifacts}" title="#{bundle.CreateBillableTitle_artifacts}" />
                        <p:outputLabel value="#{bundle.CreateBillableLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{billableController.selected.project}" required="true" requiredMessage="#{bundle.EditBillableRequiredMessage_project}">
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBillableLabel_consultantId}" for="consultantId" />
                        <p:selectOneMenu id="consultantId" value="#{billableController.selected.consultantId}" required="true" requiredMessage="#{bundle.EditBillableRequiredMessage_consultantId}">
                            <f:selectItems value="#{consultantController.itemsAvailableSelectOne}"
                                           var="consultantIdItem"
                                           itemValue="#{consultantIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{billableController.create}" value="#{bundle.Save}" update="display,:BillableListForm:datalist,:growl" oncomplete="handleSubmit(args,'BillableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BillableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
