<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientLabel_clientPK_clientName}" for="clientPK_clientName" />
                        <p:inputText id="clientPK_clientName" value="#{clientController.selected.clientPK.clientName}" title="#{bundle.CreateClientTitle_clientPK_clientName}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_clientPK_clientName}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_clientPK_clientDepartmentNumber}" for="clientPK_clientDepartmentNumber" />
                        <p:inputText id="clientPK_clientDepartmentNumber" value="#{clientController.selected.clientPK.clientDepartmentNumber}" title="#{bundle.CreateClientTitle_clientPK_clientDepartmentNumber}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_clientPK_clientDepartmentNumber}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_contactEmail}" for="contactEmail" />
                        <p:inputText id="contactEmail" value="#{clientController.selected.contactEmail}" title="#{bundle.CreateClientTitle_contactEmail}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_contactPassword}" for="contactPassword" />
                        <p:inputText id="contactPassword" value="#{clientController.selected.contactPassword}" title="#{bundle.CreateClientTitle_contactPassword}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_billingAddress}" for="billingAddress" />
                        <p:selectOneMenu id="billingAddress" value="#{clientController.selected.billingAddress}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_billingAddress}">
                            <f:selectItems value="#{addressController.itemsAvailableSelectOne}"
                                           var="billingAddressItem"
                                           itemValue="#{billingAddressItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
