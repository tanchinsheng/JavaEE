<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectEditDlg" widgetVar="ProjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTitle}">
            <h:form id="ProjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectLabel_projectPK_projectName}" for="projectPK_projectName" />
                        <p:inputText id="projectPK_projectName" value="#{projectController.selected.projectPK.projectName}" title="#{bundle.EditProjectTitle_projectPK_projectName}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projectPK_projectName}"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_contactEmail}" for="contactEmail" />
                        <p:inputText id="contactEmail" value="#{projectController.selected.contactEmail}" title="#{bundle.EditProjectTitle_contactEmail}" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_contactPassword}" for="contactPassword" />
                        <p:inputText id="contactPassword" value="#{projectController.selected.contactPassword}" title="#{bundle.EditProjectTitle_contactPassword}" />
                        <p:outputLabel value="#{bundle.EditProjectLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{projectController.selected.client}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_client}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.update}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
